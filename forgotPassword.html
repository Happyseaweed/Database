<!DOCTYPE html>

<html>
    <head>
        <title>Website - Sign up</title>
        <link href="signup.css" type="text/css" rel="stylesheet">
        <script src = "index.js"></script>
        <script src="https://kit.fontawesome.com/90f3394c67.js" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <div class="container">
            <h1>Forgot your password?</h1>
            <h3>Enter your E-mail and we will send a password recovery.</h3>
            
            <div class="loginBox"><!-- Login box containing everything --> 
                <form action="/index.html">
                    <p>E-mail</p>
                    <input type="username" placeholder= "Enter your E-mail" id = "userEmail"/>

                    <!-- function called from index.js to get email input --> 
                    <button onclick="recover();">Send Password Recovery</button>
                </form>
                
                <!-- Confirmation message to make sure input is stored, will be removed later --> 
                <p id="emailConfirm"></p>
            </div>
            
        </div>
    </body> 
</html>
