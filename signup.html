<!DOCTYPE html>

<html>
    <head>
        <title>Website - Sign up</title>
        <link href="signup.css" type="text/css" rel="stylesheet">
        <script src = "index.js"></script>
        <script src="https://kit.fontawesome.com/90f3394c67.js" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <div class="container">
            <h1>Sign up</h1>
            <h3>Enter your username and password to register</h3>
            
            <div class="loginBox"> <!-- Black box containing everything --> 
                <form action="/index.html">
                    
                    <p>E-mail</p>
                    <input type="username" placeholder= "Enter your E-mail" id = "userName"/>
                    <p>Password</p>
                    <input type="password" placeholder="create a password!" id = "passWord"/>
                    <!-- Function called from index.js to save input --> 
                    <button onclick="saveData();">Submit</button>
                </form>
                
                <!-- Temporary confirmation message to confirm inputs are taken, removed once linked to database --> 
                <p id="savedUser"></p>
                <p id="savedPass"></p>
            </div>
            
        </div>
    </body> 
</html>
